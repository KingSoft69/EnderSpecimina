plugins {
    id 'fabric-loom' version '1.11-SNAPSHOT'
    id 'maven-publish'
}

version = project.mod_version
group = project.maven_group

base {
    archivesName = project.archives_base_name
}

repositories {
    mavenCentral()

    // Modrinth for Xaero's + ModMenu (compileOnly)
    maven { url = "https://api.modrinth.com/maven" }

    // YACL
    maven { url = "https://maven.isxander.dev/releases" }

    // ModMenu (sometimes resolved from Terraformers)
    maven { url = "https://maven.terraformersmc.com/" }
}

dependencies {
    // Core (versions come from gradle.properties)
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"_
